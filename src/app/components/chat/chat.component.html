<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="picture">
        <img src="../../assets/images/noPic.svg" />
      </div>
      <div class="nameSection" *ngFor="let name of conversation.nameroom">
        {{ name.name }}
      </div>
    </div>
    <div class="actionButtons">
      <img width="18" src="../../assets/images/attached.svg" />
      <img width="24" src="../../assets/images/moreVertIcon.svg" />
    </div>
  </div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of conversation.messages"
    >
      <div class="messageContent">
        {{ message.body }}
        <div class="time">
          {{ message.time }}
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img
        (click)="emojiPickerVisible = !emojiPickerVisible"
        src="../../assets/images/smileIcon.svg"
      />
      <emoji-mart
        (emojiClick)="emojiClicked($event)"
        *ngIf="emojiPickerVisible"
        style="position: fixed; bottom: 50px"
        [darkMode]="false"
        title="Pilih emoji..."
        emoji="point_up"
      ></emoji-mart>
    </div>
    <div id="textarea">
      <textarea
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
      ></textarea>
    </div>
    <div id="micIcon">
      <img src="../../assets/images/voiceIcon.svg" />
    </div>
  </div>
</div>
